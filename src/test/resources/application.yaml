spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/test_db
    password: test_password
    username: test_user
  application:
    name: loja-veiculos
  flyway:
      enabled: false
  jpa:
    defer-datasource-initialization: true
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        globally_quoted_identifiers: true
logging:
  level:
    academy.devdojo: debug

server:
  servlet:
    context-path: /
  error:
    include-stacktrace: on_param
  tomcat:
    threads:
      max: 20
  threads:
    virtual:
      enabled: true

