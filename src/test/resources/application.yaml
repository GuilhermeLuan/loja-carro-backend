spring:
  sql:
    init:
      mode: never
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        globally_quoted_identifiers: true
  flyway:
    enabled: true
    locations: classpath:db.migration-test
server:
  error:
    include-message: always
    include-binding-errors: always